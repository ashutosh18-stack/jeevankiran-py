<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Slider Scrolling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c42;
      color: white;
      overflow-x: hidden;
    }

    .hero-wrap {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 200%;
      height: 100%;
      animation: slideLeft 20s linear infinite;
    }

    .slide {
      flex: 0 0 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.80);
    }

    .slide1 {
      background-image: url('https://picsum.photos/id/1005/1600/900');
    }

    .slide2 {
      background-image: url('https://picsum.photos/id/1011/1600/900');
    }

    @keyframes slideLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .overlay-text {
      position: absolute;
      top: 100px; /* 100px from the top of the hero section */
      width: 100%;
      background: rgba(156, 149, 149, 0.348);
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 2;
      border-bottom: 2px solid orange;;
      text-transform: uppercase;
    }

    .overlay-text span {
      color: white;
    }

    @media screen and (max-width: 768px) {
      .overlay-text {
        font-size: 1.2rem;
        padding: 15px;
      }
    }

    .content {
      padding: 50px;
      background-color: #2e2e2e;
      color: white;
    }
  </style>
</head>
<body>

  <div class="hero-wrap">
    <div class="slider">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
    </div>
    <div class="overlay-text"> Welcome to <span>Code & Cash</span> - Slide in Style </div>
  </div>

  <!-- Extra Content Below -->
  <div class="content">
    <h2>Scroll Down</h2>
    <p>This is normal content after the full-screen hero section. The image starts from the top and the overlay text is spaced 100px down.</p>
  </div>

</body>
</html>
