<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Project Form</title>
  <link rel="stylesheet" href="style/projectcreate.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.wrapper {
  max-width: 960px;
  margin: 20px auto;
  padding: 0 20px;
}

.page-heading {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.form-container {
  background-color: #fff;
  padding: 40px 35px; /* Increased padding */
  border-radius: 16px; /* Increased border-radius */
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
}

.image-upload-wrapper {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 15px; /* Increased gap */
  margin-bottom: 25px;
}

.image-box {
  width: 120px; /* Increased width */
  height: 120px; /* Increased height */
  border: 2px dashed #aaa;
  border-radius: 12px; /* Increased border-radius */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  background-color: #f9f9f9;
  cursor: pointer;
  overflow: hidden;
  transition: background-color 0.3s ease; /* Added transition */
}

.image-box:hover {
  background-color: #ddd; /* Changed hover background color */
}

.image-box input[type="file"] {
  opacity: 0;
  position: absolute;
  width: 100%;
  height: 100%;
  cursor: pointer;
  z-index: 2;
}

.image-box span {
  font-size: 14px;
  color: #777;
  z-index: 1;
  pointer-events: none;
}

.preview-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px; /* Increased border-radius */
  z-index: 0;
  display: none;
}

.form-group {
  margin-bottom: 25px; /* Increased margin */
}

.form-group label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px; /* Increased margin */
  color: #444;
}

.form-group input[type="text"],
.form-group textarea {
  width: 100%;
  padding: 14px; /* Increased padding */
  font-size: 1rem; /* Increased font size */
  border: 1px solid #ccc;
  border-radius: 10px; /* Increased border-radius */
  transition: border-color 0.3s ease;
}

.form-group textarea {
  resize: vertical;
  min-height: 100px; /* Increased min-height */
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: #007BFF;
  outline: none;
}

.form-group .switch {
  margin-top: 10px;
  position: relative;
  width: 140px;
  height: 45px;
  background-color: #ccc;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  overflow: hidden;
  display: flex;
  align-items: center;
}

.form-group .switch.active {
  background-color: #2980b9;
}

.circle {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 35px;
  height: 35px;
  background-color: #fff;
  border-radius: 50%;
  transition: left 0.3s ease;
  z-index: 1;
}

.form-group .switch.active .circle {
  left: calc(100% - 40px);
}

.switch-text {
  position: absolute;
  width: 100%;
  font-size: 16px;
  font-weight: 600;
  color: white;
  display: flex;
  justify-content: flex-end;
  padding-right: 20px;
  transition: all 0.3s ease;
  z-index: 0;
}

.form-group .switch.active .switch-text {
  justify-content: flex-start;
  padding-left: 30px;
  padding-right: 0;
}

.submit-btn {
  width: 100%;
  padding: 14px; /* Increased padding */
  background-color: #2980b9;
  border: none;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 10px; /* Increased border-radius */
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Added transition */
}

.submit-btn:hover {
  background-color: #e86c00;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Added shadow on hover */
}

@media (max-width: 600px) {
  .image-upload-wrapper {
    flex-direction: column;
  }

  .image-box {
    width: 100%;
  }
}

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="page-heading">
      <i class="fas fa-building"></i> Add Project Master
    </div>

    <form class="form-container" id="projectForm" action="backend/projectcreatebackend.py" method="post" enctype="multipart/form-data">

      <!-- Image Uploads --> 
      <label for="title">Project Images Upload</label><br><br>
      <div class="image-upload-wrapper">
        <label class="image-box">
          <input type="file" name="image1" accept="image/*" onchange="previewImage(this)">
          <img src="" class="preview-img">
          <span>Upload</span>
        </label>
        <label class="image-box">
          <input type="file" name="image2" accept="image/*" onchange="previewImage(this)">
          <img src="" class="preview-img">
          <span>Upload</span>
        </label>
        <label class="image-box">
          <input type="file" name="image3" accept="image/*" onchange="previewImage(this)">
          <img src="" class="preview-img">
          <span>Upload</span>
        </label>
      </div>

      <!-- Project Title -->
      <div class="form-group">
        <label for="title">Project Title</label>
        <input type="text" id="title" name="title" placeholder="Enter project title" required>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter project description" required></textarea>
      </div>

      <!-- Status Toggle -->
      <div class="form-group">
        <label>Status</label>
        <div class="switch" id="toggleSwitch">
          <div class="circle"></div>
          <div class="switch-text" id="switchText">Completed</div>
        </div>
        <input type="hidden" name="status" id="statusInput" value="Completed">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Add Project</button>
    </form>
  </div>

  <script>
    function previewImage(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const previewImg = input.parentElement.querySelector('.preview-img');
          const uploadText = input.parentElement.querySelector('span');
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
          uploadText.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    }

    // Toggle Switch for Status
    const toggleSwitch = document.getElementById("toggleSwitch");
    const switchText = document.getElementById("switchText");
    const statusInput = document.getElementById("statusInput");

    toggleSwitch.addEventListener("click", () => {
      toggleSwitch.classList.toggle("active");
      const isActive = toggleSwitch.classList.contains("active");
      switchText.textContent = isActive ? "Active" : "Completed";
      statusInput.value = isActive ? "Active" : "Completed";
    });
  </script>

</body>
</html>
